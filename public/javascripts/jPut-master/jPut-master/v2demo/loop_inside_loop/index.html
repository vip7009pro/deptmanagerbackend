<!DOCTYPE html><html lang="en">  <head>    <title>jPut</title>		<!-- jPut core JavaScript -->	<script src="../../js/jquery.min.js"></script>		<!-- jPut core JavaScript -->	<script src="../../js/jput-2.js"></script>	 	<script>		$(document).ready(function(){/*						//jPut Code				$('#main_div').jPut({					ajax_url:'data.json',					name:'template',					dataName:'group',					error:function(e){						alert(e);					}				});					*/				});	</script>		</head>  <body>      	  <div class="page-header">        <h1>List groups </h1>      </div>												<!-- div you want to append -->        <div id="main_div">        	<!-- jput main template -->			<div jPut="template" jput-ajax_url="data.json" jput-dataName="group">				<ul class="task-list">	                <li>{{json.name}} 						<ul class="task-list" jrepeat="location">							<!--location details -->								<!-- jput location template -->								<div jPut="location">									<li>Name :{{json.lname}}</li>									<li>ID :{{json.id}}</li>									<ul class="task-list" jrepeat="person">																				<!-- person details -->											<!-- jput person template -->											<div jPut="person">												<li>Person {{json.moid}}</li>											</div>									</ul>								</div> 						</ul>	 					</li>				</ul>				</div>        </div> </body></html>
